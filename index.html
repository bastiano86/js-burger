<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2>Create your burger</h2>
    <input id="nome-panino" type="text"></input>
    <h4>Ingredients</h4>
    <ul>
        <li> 
            <input class="ing-check" type="checkbox" id="Cheese" name="Cheese">
            <label for="Cheese">Cheese</label> 
        </li>
        <li> 
            <input class="ing-check" type="checkbox" id="Egg" name="Egg">
            <label for="Egg">Egg</label> 
        </li>
        <li> 
            <input class="ing-check" type="checkbox" id="Mustard" name="Mustard">
            <label for="Mustard">Mustard</label> 
        </li>
    </ul>
    <ul>
        <li> 
            <input class="ing-check" type="checkbox" id="Tomato" name="Tomato">
            <label for="TOmato">Tomato</label> 
        </li>
        <li> 
            <input class="ing-check" type="checkbox"  id="Lettuce" name="Lettuce">
            <label for="Lettuce">Lettuce</label> 
        </li>
        <li> 
            <input class="ing-check" type="checkbox" id="Ketchup" name="Ketchup">
            <label for="Ketchup">Ketchup</label> 
        </li>
    </ul>
    <h5>Discount Coupon<span class="discount-code"></span></h5>
    <button id="bottone" class="calculate">Calcola il prezzo</button>
    <h4>Your price <span id="final-price"></span></h4>
    <script src="script.js"></script>
</body>
</html>
